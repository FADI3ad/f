  <header class="top-navbar">
    <nav class="nav-links">
      <div>
        <ul class="navbars">
          <a href="#"><i class="fas fa-home"></i></a>
          <a href="#"><i class="fa-solid fa-clock"></i></a>
          <a href="#"><i class="fa-solid fa-cake-candles"></i></a>

      </div>
    </nav>
  </header>
  <div class="all-code-container ">

    
    <!-- Centered Content -->
    <main class="centered-section">
      <div class="content-box">
        <div class="head">
          <h1>MY CONFESSIONS</h1>
        </div>
        
        <form action="" method="post">
          <div class="search-box">
            <input type="text" placeholder="Enter confession code" />
            <button>Submit</button>
          </div>
        </form>

        <div class="note-box">
          <textarea placeholder="Write your notes here..."></textarea>
        </div>
        <div class="verse-box">
          <p class="paragraph-effect">
            "هكَذَا فَلْيَحْسِبْنَا الإِنْسَانُ كَخُدَّامٍ لِلْمَسِيحِ، وَوُكَلَاءَ سَرَائِرِ اللهِ."
            <span class="verse-ref">(كورنثوس الأولى 4:1)</span>
          </p>
        </div>
      </div>
    </main>


  </div>

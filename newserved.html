<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/newserved.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Confessors</title>
</head>
<body>
  <header class="top-navbar">
    <nav class="nav-links">
      <div>
        <ul class="navbars">
          <a href="#"><i class="fas fa-home"></i></a>
          <a href="#"><i class="fa-solid fa-clock"></i></a>
          <a href="#"><i class="fa-solid fa-cake-candles"></i></a>
          <a href="#"><i class="fas fa-user-group"></i></a>
          <a href="#"><i class="fa-solid fa-user-plus"></i></a>
        </ul>
      </div>
    </nav>
  </header>
  <div class="all-code-container">
    
      <div class="form-container">
      <form>
        <h2>Service Registration</h2>
    
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="First Middle Last" required />
        </div>
    
        <div class="input-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="1" max="100" required />
        </div>
    
        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
    
        <div class="input-group">
          <label for="photo">Upload Photo</label>
          <input type="file" id="photo" name="photo" accept="image/*" required />
        </div>
    
        <div class="input-group">
          <label for="work">Work</label>
          <input type="text" id="work" name="work" placeholder="e.g. Engineer, Teacher, Student..." />
        </div>
    
    
        <div class="input-group">
          <label for="talents">Talents</label>
          <textarea id="talents" name="talents" rows="3" placeholder="e.g. singing, acting, drawing..."></textarea>
        </div>
    
        <div class="input-group">
          <label>Gender</label>
          <select name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
    
        <div class="input-group">
          <label>Marital Status</label>
          <select name="status" required>
            <option value="">-- Select Status --</option>
            <option value="married">Married</option>
            <option value="widow">Widow</option>
            <option value="widower">Widower</option>
            <option value="divorced">Divorced</option>
          </select>
        </div>
    
        <div class="input-group">
          <label>Service Type</label>
          <select name="service" required>
            <option value="">-- Select Service --</option>
            <option value="children">Children</option>
            <option value="prep">Preparatory</option>
            <option value="secondary">Secondary</option>
            <option value="youth">Youth</option>
            <option value="other">Other Services</option>
          </select>
        </div>
    
        <div class="input-group checkbox-group">
          <label><input type="checkbox" name="deacon" /> Is a Deacon?</label>
        </div>
    
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

   



</body>
</html>
